<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Processing - Roblox Store</title>

<style>
body {
  font-family: system-ui, -apple-system, Segoe UI, sans-serif;
  background: linear-gradient(135deg,#667eea,#764ba2);
  min-height: 100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}
.box {
  background:#fff;
  border-radius:20px;
  padding:50px 40px;
  max-width:500px;
  width:100%;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.25);
}
.icon {
  font-size:96px;
  animation:pulse 1.5s infinite;
}
@keyframes pulse {
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.1)}
}
h1 {
  font-size:34px;
  font-weight:900;
  margin:16px 0;
}
p {
  color:#666;
  font-size:18px;
}
.detail {
  display:none;
  margin-top:24px;
  background:#f8f9fa;
  border-radius:12px;
  padding:20px;
  text-align:left;
}
.row {
  display:flex;
  justify-content:space-between;
  padding:8px 0;
  border-bottom:1px solid #ddd;
}
.row:last-child {border:none}
.label {color:#666;font-weight:600}
.value {font-weight:700}
.btn {
  display:none;
  margin-top:24px;
  padding:14px;
  border-radius:12px;
  text-decoration:none;
  color:#fff;
  font-weight:800;
  background:linear-gradient(135deg,#667eea,#764ba2);
}
</style>
</head>

<body>
<div class="box">
  <div class="icon" id="icon">‚è≥</div>
  <h1 id="title">Memproses...</h1>
  <p id="msg">Pesanan kamu sedang diproses</p>

  <div class="detail" id="detail">
    <div class="row"><span class="label">Order ID</span><span class="value" id="oid">-</span></div>
    <div class="row"><span class="label">Username</span><span class="value" id="user">-</span></div>
    <div class="row"><span class="label">Robux</span><span class="value" id="rbx">-</span></div>
    <div class="row"><span class="label">Total</span><span class="value" id="price">-</span></div>
    <div class="row"><span class="label">Status</span><span class="value" id="status">-</span></div>
  </div>

  <a href="index.html" class="btn" id="btn">Kembali ke Store</a>
</div>

<script>
/* ===============================
   DISCORD WEBHOOK (ANTI HAPUS)
================================ */
const DISCORD_WEBHOOK_URL =
  "https://discord.com/api/webhooks/1451905582117425215/2ZkLzr6avvdxXx-kd8gMNbJ2F11VyADWFji9gx-TAf6pOm5zCfth1wslEigh6S1ttBWE";
  

async function sendDiscord(order) {
  const embed = {
    title: "üßæ Pesanan Robux Baru",
    color: 5763719,
    fields: [
      { name: "Order ID", value: order.orderId },
      { name: "Username", value: order.username, inline:true },
      { name: "Robux", value: order.amount.toLocaleString("id-ID"), inline:true },
      { name: "Total", value: order.price },
      { name: "Status", value: "PENDING" }
    ],
    footer:{ text:"R STORE" },
    timestamp: new Date()
  };

  await fetch(DISCORD_WEBHOOK_URL, {
    method: "POST",
    headers: { "Content-Type":"application/json" },
    body: JSON.stringify({
      content: "üîî Pesanan Robux Baru",
      embeds: [embed]
    })
  });
}
</script>


</body>
</html>
